<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section>
          <img src="./images/image-header-desktop.jpg" alt="header image" />
        </section>
        <section>
          <section>
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>
          <section class="stats">
            <div class="item"><b>10k+</b> companies</div>
            <div class="item"><b>314</b> templates</div>
            <div class="item"><b>12m+</b> queries</div>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
