<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <section class="img-container">
          <div class="image"></div>
        </section>
        <section class="text-container">
          <section class="text">
            <h1>
              Get <span>insights</span> that help <br />
              your business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make <br />
              better decisions regarding revenue, customer experience, and
              overall efficiency.
            </p>
          </section>
          <section class="stats">
            <div class="stat">
              <h3>10k+</h3>
              <span>companies</span>
            </div>
            <div class="stat">
              <h3>314</h3>
              <span>templates</span>
            </div>
            <div class="stat">
              <h3>12m+</h3>
              <span>queries</span>
            </div>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
